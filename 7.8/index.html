<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-com>
            <h3>我是父组件的标题</h3>
            <p slot="abc">我是父组件的正文</p>
        </my-com>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script>
        Vue.component('my-com', {
            // template: '<span><slot>如果没有父组件内容，出现子组件的内容</slot></span>'

            template: '<span><slot></slot><ol><slot name="abc">如果没有父组件内容，出现子组件的内容</slot></ol></span>',
            mounted: function () {
                var abc = this.$slots.abc
                let abcText = abc[0].elm.innerText
                console.log(abc)
                console.log(abcText)
            }
        })
        var app = new Vue({
            el: '#app',

        })
    </script>
</body>

</html>
